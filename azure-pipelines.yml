trigger:
- master
- develop

pool:
  vmImage: 'Ubuntu-16.04'

steps:
- task: CmdLine@2
  inputs:
    script: sudo apt-get install libgtkglextmm-x11-1.2 libgstreamermm-1.0-1 libgstreamermm-1.0-1-dev libdc1394-22 -y

- task: CMake@1
  inputs:
    cmakeArgs: $(Build.SourcesDirectory)